# Define the innovation statistics application; the following are
# currently supported.

# gsi_atmos_omfprofile: Gridpoint Statistical Interpolation (GSI)
#                       atmosphere innovation statistic profile.

# gsi_atmos_omftimeseries: Gridpoint Statistical Interpolation (GSI)
#                          atmosphere innovation statistic timeseries.

# soca_ice_omftimeseries: Sea-ice and Ocean Analysis (SOCA) ice
#                         innovation statistic timeseries.

# soca_ocean_omfprofile: Sea-ice and Ocean Analysis (SOCA) ocean
#                        innovation statistic profile.

# soca_ocean_omftimeseries: Sea-ice and Ocean Analysis (SOCA) ocean
#                           innovation statistic timeseries
innov_stats_app: soca_ocean_omfprofile

#----

# Define the forecast cycle information.
cycles:

     # Define the first forecast cycle of interest; this timestamp is
     # to be formatted as (assuming the UNIX POSIX convention as
     # %Y-%m-%d_%H:%M:%S.
     cycle_start: "2019-05-01_06:00:00"

     # Define the last forecast cycle of interest; this timestamp is
     # to be formatted as (assuming the UNIX POSIX convention)
     # %Y-%m-%d_%H:%M:%S.
     cycle_stop: "2020-05-01_06:00:00"

     # Define the forecast cycle interval; units are seconds.
     cycle_interval: 86400

#----

# Define the experiments to be plotted.
experiments:
     
     # Define the respective experiment.
     soca:

          # Define the top-level data path containing the innovation
          # statistics files for the respective experiment.
          datapath: /Users/henry.winterbottom/work/innov_stats_plot/soca

          # Define the plotting attributes for the respective
          # experiment.
          plotting:
          
               # Define the experiment label; this is used for legend
               # annotation.
               label: "SOCA Experiment"

               # Define the experiment color.
               color: red

          # Define the variable attributes; these designate which
          # files are to be collected from the datapath specified
          # above.
          variables:

               # The salinity observation innovation statistic
               # diagnostics.
               salinity:

                    # Define the netCDF file basename containing the
                    # respective variable innovation statistic;
                    # timestamps may be templated using the UNIX POSIX
                    # convention.
                    filename: innov_stats.salinity.%Y%m%d%H%M%S.nc

                    # The total number of offset seconds between the
                    # respective forecast cycle and the cycle string
                    # of interest; units are seconds.
                    filename_offset_seconds: 21600
               
               # The temperature observation innovation statistic
               # diagnostics.
               temperature:

                    # Define the netCDF file basename containing the
                    # respective variable innovation statistic;
                    # timestamps may be templated using the UNIX POSIX
                    # convention.
                    filename: innov_stats.temperature.%Y%m%d%H%M%S.nc

                    # The total number of offset seconds between the
                    # respective forecast cycle and the cycle string
                    # of interest; units are seconds.
                    filename_offset_seconds: 21600

#----
               
# Define the variables to be plotted.
variables:

     # Specify whether to generate PNG formatted figures for each
     # variable innovation statistics; if True, the format will be
     # <region name>.<innovation statistic>.<variable name>.png and
     # will be written to the base-directory.
     create_images: True

     # The salinity observation innovation statistic diagnostics.
     salinity:

          # Define the bias statistic attributes.
          bias:

               # Define the axes attributes for the figure.
               axes:
                    xmin: -0.4
                    xmax: 0.4
                    xint: 0.1
                    ymin: 0.0
                    ymax: 500.0
                    yint: 50.0

               # Define the legend attributes for the figure.
               legend:
                    loc: 'upper right'
                    fancybox: Null
                    edgecolor: Null
                    framealpha: Null
                    shadow: Null
                    fontsize: 'x-small'
                    facecolor: Null

               # Define the zero-line relative to bias profile.
               vlines:
                    x: 0.0
                    ymin: 0.0
                    ymax: 500.0
                    colors: black
                    linestyles: dashed
                    linewidth: 0.5

               # Define the x-axis label.
               xlabel:
                    xlabel: 'Salinity Bias (PPT)'
                    horizontalalignment: center

               # Define the y-axis label.
               ylabel:
                    ylabel: 'Depth (m)'
                    horizontalalignment: center

          # Define the root mean squared difference statistic
          # attributes.
          rmsd:

               # Define the axes attributes for the figure.
               axes:
                    xmin: 0.0
                    xmax: 1.5
                    xint: 0.25
                    ymin: 0.0
                    ymax: 500.0
                    yint: 50.0

               # Define the legend attributes for the figure.
               legend:
                    loc: 'lower right'
                    fancybox: Null
                    edgecolor: Null
                    framealpha: Null
                    shadow: Null
                    fontsize: 'x-small'
                    facecolor: Null

               # Define the x-axis label.
               xlabel:
                    xlabel: 'Salinity RMSD (PPT)'
                    horizontalalignment: center

               # Define the y-axis label.
               ylabel:
                    ylabel: 'Depth (m)'
                    horizontalalignment: center

     # The temperature observation innovation statistic diagnostics.
     temperature:

          # Define the bias statistic attributes.
          bias:

               # Define the axes attributes for the figure.
               axes:
                    xmin: -1.0
                    xmax: 1.0
                    xint: 0.25
                    ymin: 0.0
                    ymax: 500.0
                    yint: 50.0

               # Define the legend attributes for the figure.
               legend:
                    loc: 'lower right'
                    fancybox: Null
                    edgecolor: Null
                    framealpha: Null
                    shadow: Null
                    fontsize: 'x-small'
                    facecolor: Null

               # Define the zero-line relative to bias profile.
               vlines:
                    x: 0.0
                    ymin: 0.0
                    ymax: 500.0
                    colors: black
                    linestyles: dashed
                    linewidth: 0.5

               # Define the axis labels.
               xlabel:
                    xlabel: 'Temperature Bias (K)'
                    horizontalalignment: center

               # Define the y-axis label.
               ylabel:
                    ylabel: 'Depth (m)'
                    horizontalalignment: center

          # Define the root mean squared difference statistic
          # attributes.
          rmsd:

               # Define the axes attributes for the figure.
               axes:
                    xmin: 0.0
                    xmax: 1.75
                    xint: 0.25
                    ymin: 0.0
                    ymax: 500.0
                    yint: 50.0

               # Define the legend attributes for the figure.
               legend:
                    loc: 'lower right'
                    fancybox: Null
                    edgecolor: Null
                    framealpha: Null
                    shadow: Null
                    fontsize: 'x-small'
                    facecolor: Null

               # Define the x-axis label.
               xlabel:
                    xlabel: 'Temperature RMSD (K)'
                    horizontalalignment: center

               # Define the y-axis label.
               ylabel:
                    ylabel: 'Depth (m)'
                    horizontalalignment: center

#----

# Define the region attributes for the respective experiments.
regions:

     # Define the attributes for the Equatorial region.
     equatorial:

          # Define the title attributes for the respective region
          # plot.
          title:
               label: "Equatorial Region Innovation Statistics"

     # Define the attributes for the Global region.
     global:

          # Define the title attributes for the respective region
          # plot.
          title:
               label: "Global Innovation Statistics"

     # Define the attributes for the Northern Hemisphere region.
     north_hemis:
          
          # Define the title attributes for the respective region
          # plot.
          title:
               label: "Northern Hemisphere Innovation Statistics"

     # Define the attributes for the Tropics region.
     tropics:

          # Define the title attributes for the respective region
          # plot.
          title:
               label: "Tropical Region Innovation Statistics"

     # Define the attributes for the Southern Hemisphere region.
     south_hemis:

          # Define the title attributes for the respective region
          # plot.
          title:
               label: "Southern Hemisphere Innovation Statistics"



