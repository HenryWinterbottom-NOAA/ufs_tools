# Define the innovation statistics application; the following are
# currently supported.

# gsi_atmos_omfprofile: Gridpoint Statistical Interpolation (GSI)
#                       atmosphere innovation statistic profile.

# gsi_atmos_omftimeseries: Gridpoint Statistical Interpolation (GSI)
#                          atmosphere innovation statistic timeseries.

# soca_ice_omftimeseries: Sea-ice and Ocean Analysis (SOCA) ice
#                         innovation statistic timeseries.

# soca_ocean_omfprofile: Sea-ice and Ocean Analysis (SOCA) ocean
#                        innovation statistic profile.

# soca_ocean_omftimeseries: Sea-ice and Ocean Analysis (SOCA) ocean
#                           innovation statistic timeseries.
innov_stats_app: gsi_atmos_omfprofile

#----

# Define the forecast cycle information.
cycles:

     # Define the first forecast cycle of interest; this timestamp is
     # to be formatted as (assuming the UNIX POSIX convention as
     # %Y-%m-%d_%H:%M:%S.
     cycle_start: "2015-12-01_00:00:00"

     # Define the last forecast cycle of interest; this timestamp is
     # to be formatted as (assuming the UNIX POSIX convention)
     # %Y-%m-%d_%H:%M:%S.
     cycle_stop: "2016-01-05_18:00:00"

     # Define the forecast cycle interval; units are seconds.
     cycle_interval: 21600

#----

# Define the experiments to be plotted.
experiments:
     
     # Define the respective experiment.
     gsi:

          # Define the top-level data path containing the innovation
          # statistics files for the respective experiment.
          datapath: /Users/henry.winterbottom/work/innov_stats_plot/gsi

          # Define the plotting attributes for the respective
          # experiment.
          plotting:
          
               # Define the experiment label; this is used for legend
               # annotation.
               label: "GSI GLORYS Experiment"

               # Define the experiment color.
               color: red

          # Define the variable attributes; these designate which
          # files are to be collected from the datapath specified
          # above.
          variables:
               
               # The specific humidity observation innovation
               # statistic diagnostics.
               spechumid:

                    # Define the netCDF file basename containing the
                    # respective variable innovation statistic;
                    # timestamps may be templated using the UNIX POSIX
                    # convention.
                    filename: innov_stats.spechumid.%Y%m%d%H%M%S.nc

                    # The total number of offset seconds between the
                    # respective forecast cycle and the cycle string
                    # of interest; units are seconds.
                    filename_offset_seconds: 21600

               # The temperature observation innovation statistic
               # diagnostics.
               temperature:

                    # Define the netCDF file basename containing the
                    # respective variable innovation statistic;
                    # timestamps may be templated using the UNIX POSIX
                    # convention.
                    filename: innov_stats.temperature.%Y%m%d%H%M%S.nc

                    # The total number of offset seconds between the
                    # respective forecast cycle and the cycle string
                    # of interest; units are seconds.
                    filename_offset_seconds: 21600

               # The wind observation innovation statistics
               # diagnostics.
               uvwind:

                    # Define the netCDF file basename containing the
                    # respective variable innovation statistic;
                    # timestamps may be templated using the UNIX POSIX
                    # convention.
                    filename: innov_stats.uvwind.%Y%m%d%H%M%S.nc

                    # The total number of offset seconds between the
                    # respective forecast cycle and the cycle string
                    # of interest; units are seconds.
                    filename_offset_seconds: 21600

#----
               
# Define the variables to be plotted.
variables:

     # Specify whether to generate PNG formatted figures for each
     # variable innovation statistics; if True, the format will be
     # <region name>.<innovation statistic>.<variable name>.png and
     # will be written to the base-directory.
     create_images: True
               
     # The specific humidity observation innovation statistics
     # diagnostics.
     spechumid:

          # Define the bias innovation statistic attributes.
          bias:

               # Define the axes attributes for the figure.
               axes:
                    xmin: -1.e-3
                    xmax: 1.e-3
                    xint: 0.0005
                    ymin: 200.0
                    ymax: 900.0
                    yint: 100.0

               # Define the legend attributes for the figure.
               legend:
                    loc: 'upper right'
                    fancybox: Null
                    edgecolor: Null
                    framealpha: Null
                    shadow: Null
                    fontsize: 'x-small'
                    facecolor: Null

               # Define the x-axis label.
               xlabel:
                    xlabel: 'Specific Humidity Bias (g kg$^{-1}$)'
                    horizontalalignment: center

               # Define the zero-line relative to bias profile.
               vlines:
                    x: 0.0
                    ymin: 200.0
                    ymax: 900.0
                    colors: black
                    linestyles: dashed
                    linewidth: 0.5
                    
               # Define the y-axis label.
               ylabel:
                    ylabel: 'Pressure (hPa)'
                    horizontalalignment: center

          # Define the root mean squared difference innovation
          # statistic attributes.
          rmsd:

               # Define the axes attributes for the figure.
               axes:
                    xmin: 0.0
                    xmax: 1.e-2
                    xint: 0.005
                    ymin: 200.0
                    ymax: 900.0
                    yint: 100.0

               # Define the legend attributes for the figure.
               legend:
                    loc: 'upper right'
                    fancybox: Null
                    edgecolor: Null
                    framealpha: Null
                    shadow: Null
                    fontsize: 'x-small'
                    facecolor: Null
                    
               # Define the x-axis label.
               xlabel:
                    xlabel: 'Specific Humidity RMSD (g kg$^{-1}$)'
                    horizontalalignment: center
                    
               # Define the y-axis label.
               ylabel:
                    ylabel: 'Pressure (hPa)'
                    horizontalalignment: center

     # The temperature observation innovation statistics diagnostics.
     temperature:

          # Define the bias innovation statistic attributes.
          bias:

               # Define the axes attributes for the figure.
               axes:
                    xmin: -2.0
                    xmax: 2.0
                    xint: 0.5
                    ymin: 200.0
                    ymax: 900.0
                    yint: 100.0

               # Define the legend attributes for the figure.
               legend:
                    loc: 'upper right'
                    fancybox: Null
                    edgecolor: Null
                    framealpha: Null
                    shadow: Null
                    fontsize: 'x-small'
                    facecolor: Null

               # Define the zero-line relative to bias profile.
               vlines:
                    x: 0.0
                    ymin: 200.0
                    ymax: 900.0
                    colors: black
                    linestyles: dashed
                    linewidth: 0.5

               # Define the axis labels.
               xlabel:
                    xlabel: 'Temperature Bias (K)'
                    horizontalalignment: center

               # Define the y-axis label.
               ylabel:
                    ylabel: 'Pressure (hPa)'
                    horizontalalignment: center

          # Define the root mean squared difference innovation
          # statistic attributes.
          rmsd:

               # Define the axes attributes for the figure.
               axes:
                    xmin: 0.0
                    xmax: 2.0
                    xint: 0.25
                    ymin: 200.0
                    ymax: 900.0
                    yint: 100.0

               # Define the legend attributes for the figure.
               legend:
                    loc: 'lower left'
                    fancybox: Null
                    edgecolor: Null
                    framealpha: Null
                    shadow: Null
                    fontsize: 'x-small'
                    facecolor: Null

               # Define the x-axis label.
               xlabel:
                    xlabel: 'Temperature RMSD (K)'
                    horizontalalignment: center

               # Define the y-axis label.
               ylabel:
                    ylabel: 'Pressure (hPa)'
                    horizontalalignment: center

     # The wind observation innovation statistic diagnostics.
     uvwind:

          # Define the bias innovation statistic attributes.
          bias:

               # Define the axes attributes for the figure.
               axes:
                    xmin: -5.0
                    xmax: 5.0
                    xint: 1.0
                    ymin: 200.0
                    ymax: 900.0
                    yint: 100.0

               # Define the legend attributes for the figure.
               legend:
                    loc: 'lower left'
                    fancybox: Null
                    edgecolor: Null
                    framealpha: Null
                    shadow: Null
                    fontsize: 'x-small'
                    facecolor: Null

               # Define the zero-line relative to bias profile.
               vlines:
                    x: 0.0
                    ymin: 200.0
                    ymax: 900.0
                    colors: black
                    linestyles: dashed
                    linewidth: 0.5

               # Define the x-axis label.
               xlabel:
                    xlabel: 'Wind Bias (m s$^{-1}$)'
                    horizontalalignment: center

               # Define the y-axis label.
               ylabel:
                    ylabel: 'Pressure (hPa)'
                    horizontalalignment: center

          # Define the root mean squared difference innovation
          # statistic attributes.
          rmsd:

               # Define the axes attributes for the figure.
               axes:
                    xmin: 0.0
                    xmax: 6.0
                    xint: 1.0
                    ymin: 200.0
                    ymax: 900.0
                    yint: 100.0

               # Define the legend attributes for the figure.
               legend:
                    loc: 'lower left'
                    fancybox: Null
                    edgecolor: Null
                    framealpha: Null
                    shadow: Null
                    fontsize: 'x-small'
                    facecolor: Null

               # Define the x-axis label.
               xlabel:
                    xlabel: 'Wind RMSD (m s$^{-1}$)'
                    horizontalalignment: center

               # Define the y-axis label.
               ylabel:
                    ylabel: 'Pressure (hPa)'
                    horizontalalignment: center

